### graylog cluster master
- name: Configure Graylog Cluster Master/Slave
  lineinfile:
    path: /etc/graylog/server/server.conf
    regexp: '^is_master'
    line: "is_master = {{ graylog_is_master }}"
  notify:
  - restart graylog-server

- name: Set vm.max_map_count using sysctl
  sysctl:
    name: vm.max_map_count
    value: 262144
    state: present

- name: Ensure vm.max_map_count is persisted in /etc/sysctl.d/99-graylog-datanode.conf
  lineinfile:
    path: /etc/sysctl.d/99-graylog-datanode.conf
    regexp: '^vm.max_map_count='
    line: 'vm.max_map_count=262144'
    state: present
    create: true
    owner: root
    group: root
    mode: "0644"

- name: Allow the web server to access the network
  seboolean:
    name: httpd_can_network_connect
    state: true
    persistent: true

- name: Allow Graylog REST API and web interface access on port 9000
  seport:
    ports: '9000'
    setype: 'http_port_t'
    proto: 'tcp'
    state: present

- name: Allow Elasticsearch HTTP API access on port 9200
  seport:
    ports: '9200'
    setype: 'http_port_t'
    proto: 'tcp'
    state: present

- name: Allow MongoDB access on port 27017
  seport:
    ports: '27017'
    setype: 'mongod_port_t'
    proto: 'tcp'
    state: present

### Configure Memory
- name: Set opensearch_heap in datanode.conf
  lineinfile:
    path: /etc/graylog/datanode/datanode.conf
    regexp: '^opensearch_heap'
    line: 'opensearch_heap = {{graylog_dataserver_memory_gb}}g'
  notify:
  - restart graylog-datanode

- name: Set -Xms heap size for Graylog Datanode
  ansible.builtin.lineinfile:
    path: /etc/graylog/datanode/jvm.options
    regexp: '^-Xms'
    line: "-Xms{{ graylog_dataserver_memory_gb }}g"
    create: true
    insertafter: EOF
  become: true
  notify:
  - restart graylog-datanode

- name: Set -Xmx heap size for Graylog Datanode
  ansible.builtin.lineinfile:
    path: /etc/graylog/datanode/jvm.options
    regexp: '^-Xmx'
    line: "-Xmx{{ graylog_dataserver_memory_gb }}g"
    create: true
    insertafter: EOF
  notify:
  - restart graylog-datanode

- name: Ensure Graylog Server memory settings are configured
  lineinfile:
    path: /etc/sysconfig/graylog-server
    regexp: '^GRAYLOG_SERVER_JAVA_OPTS=.*OmitStackTraceInFastThrow'
    line: "GRAYLOG_SERVER_JAVA_OPTS=\"-Xms{{ graylog_server_memory_gb }}g -Xmx{{ graylog_server_memory_gb }}g -server -XX:+UseG1GC -XX:-OmitStackTraceInFastThrow\""
  notify:
  - restart graylog-server

- name: Ensure MongoDB memory setting is configured
  blockinfile:
    path: /etc/mongod.conf
    block: |
      storage:
        wiredTiger:
          engineConfig:
            cacheSizeGB: {{ graylog_mongodb_memory_gb }}
    create: yes
  notify:
  - restart mongodb

### service settings
- name: Enable mongod
  service:
    name: mongod
    enabled: yes
    state: started

- name: Enable Graylog Server
  service:
    name: graylog-server
    enabled: yes
    state: started

- name: Enable Graylog Data Node
  service:
    name: graylog-datanode
    enabled: yes
    state: started

- name: Enable Ngninx Server
  service:
    name: nginx
    enabled: yes
    state: started
